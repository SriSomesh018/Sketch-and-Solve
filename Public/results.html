<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .results-container {
      margin-left: 260px;
      padding: 30px;
    }
    h2 {
      color: #3498db;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;    
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 0px;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    #no-results {
      text-align: center;
      margin-top: 20px;
      color: gray;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="title"><i class="fas fa-paint-brush"></i><a href="Students portal.html">Sketch & Solve</a></div>
    <br>
    <ul>
      <li><a href="Students portal.html">Home</a></li><br>
      <li><a href="teachers.html">Teachers</a></li><br>
      <li><a href="subjects.html">Subjects</a></li><br>
      <li><a href="drawPage.html">Draw</a></li><br>
      <li><a href="Hangman.html">GAME</a></li><br>
      <li style="background-color: #0080ff;"><a href="results.html">Results</a></li><br>
      <li><a href="attendance.html">Attendance</a></li><br>
      <li><a href="announcements.html">Announcements</a></li><br>
      <li style="background-color: #ff3246;"><a href="logout.html">Logout</a></li><br>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <div><b>Welcome <span id="student-name">student</span></b></div>
      <div class="profile">
        <img src="resources/user.jpg" alt="User profile picture" height="50px" width="50px">
      </div>
    </div>

    <div class="results-container">
      <h2>Your Drawing Results</h2>
      <table>
        <thead>
          <tr>
            <th>Question</th>
            <th>Caption</th>
            <th>Correct</th>
            <th>Image</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
      <p id="no-results">No results found.</p>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || prompt("Enter your username:");
    document.getElementById("student-name").textContent = username;
    localStorage.setItem("username", username);

    async function loadResults() {
      const res = await fetch(`/api/results?username=${encodeURIComponent(username)}`);
      const data = await res.json();
      const tableBody = document.getElementById('resultsTable');
      tableBody.innerHTML = '';

      if (data.success && data.results.length > 0) {
        document.getElementById('no-results').style.display = 'none';
        data.results.forEach(result => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${result.question}</td>
            <td>${result.caption}</td>
            <td>${result.correct ? '✅' : '❌'}</td>
            <td><img src="data:image/png;base64,${result.imageData}" alt="Drawing"></td>
            <td>${new Date(result.createdAt).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        document.getElementById('no-results').style.display = 'block';
      }
    }

    loadResults();
  </script>
</body>
</html>
