<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Announcements | Sketch & Solve</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body, * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    :root {
      --primary: #3498db;
      --sidebar-width: 250px;
    }
    body {
      display: flex;
      background-color: #f5f7fa;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: white;
      height: 100vh;
      position: fixed;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .sidebar-header h2 {
      color: var(--primary);
    }
    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
      transition: 0.3s ease;
    }
    .sidebar-nav a i {
      margin-right: 15px;
    }
    .sidebar-nav a:hover,
    .sidebar-nav .active {
      background: var(--primary);
      color: #fff;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      padding: 30px;
      width: 100%;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: var(--primary);
    }
    .form-section {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #success {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Sketch & Solve</h2>
    </div>
    <div class="sidebar-nav">
      <a href="staff.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="add_question.html"><i class="fas fa-plus-circle"></i><span>Add Questions</span></a>
      <a href="result.html"><i class="fas fa-chart-bar"></i><span>View Student Results</span></a>
      <a href="teacher_announcement.html" class="active"><i class="fas fa-bullhorn"></i><span>Announcements</span></a>
      <a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Post New Announcement</h1>
      <div><i class="fas fa-user-circle fa-2x" style="color: #3498db;"></i></div>
    </div>

    <div class="form-section">
      <form id="announcementForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" i  d="title" required placeholder="e.g., Upcoming Exam Reminder">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required placeholder="Type your announcement here..."></textarea>
        </div>
        <button type="submit">Post Announcement</button>
        <p id="success">✅ Announcement posted successfully!</p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("announcementForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;

      try {
        const res = await fetch("/api/announcements", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, message })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("success").style.display = "block";
          this.reset();
        } else {
          alert("❌ Failed to post announcement.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
